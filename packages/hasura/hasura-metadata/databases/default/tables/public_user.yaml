table:
  schema: public
  name: user
array_relationships:
  - name: group_members
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: group_member
  - name: groups
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          schema: public
          name: group
  - name: tasks
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          schema: public
          name: task
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - created_at
        - deleted_at
        - email
        - family_name
        - given_name
        - id
        - name
        - updated_at
        - user_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - name
        - created_at
        - updated_at
        - deleted_at
        - family_name
        - given_name
        - email
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - family_name
        - given_name
        - name
        - user_id
        - created_at
        - deleted_at
        - updated_at
        - id
      filter: {}
      check: null
